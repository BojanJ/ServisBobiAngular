<div class="wrapper" >
	<ng-include src="'views/header.html'"></ng-include>
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<section class="content-header">
			<h1>
			Извештаи
			<small> </small>
			</h1>
		</section>
		
		<section class="content">
			<div class="row">
				<!-- left column -->
				<div class="col-md-12">
					<!-- general form elements -->
					<div class="box box-primary">
						<div class="box-header">
							<h3 class="box-title">Креирај Извештај</h3>
							</div><!-- /.box-header -->
							<!-- form start -->
							<div class="box-body">

							<label style="margin-right: 15px;"> Примени
							    <input type="checkbox" ng-model="checkboxModel.signIn">
							 </label>
							 <label style="margin-right: 15px;"> На сервис
							   	<input type="checkbox" ng-model="checkboxModel.servis">
							</label>
							 <label style="margin-right: 15px;"> Вратени од сервис
							   	<input type="checkbox" ng-model="checkboxModel.back">
							</label>
							 <label style="margin-right: 15px;"> Завршени
							   	<input type="checkbox" ng-model="checkboxModel.finished">
							</label>
								

								{{checkboxModel}}

							</div>

							</div><!-- /.box -->
						</div>
					</div>
				</section>
				<div class="clearfix"></div>
			</div>
			<!-- <ng-include src="'views/footer.html'"></ng-include> -->
		</div>
