<div class="wrapper" >
	<ng-include src="'views/header.html'"></ng-include>
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<section class="content-header">
			<h1>
			Рестартирај лозинка
			<small> </small>
			</h1>
		</section>
		
		<section class="content">
			<div class="row">
				<!-- left column -->
				<div class="col-md-6">
					<!-- general form elements -->
					<div class="box box-primary">
						<div class="box-header">
							<h3 class="box-title">Корисници</h3>
							</div><!-- /.box-header -->
							<!-- form start -->
							<form role="form">
								<div class="box-body">
									<div class="form-group">

										
					                      <label>Избери корисник</label>
					                      <select class="form-control" ng-model="forUser">
					                        <option ng-repeat="user in users">{{user.userName}}</option>
					                      </select>

									</div>
								</div>
								<div class="box-footer">
									<button type="submit" class="btn btn-primary pull-right" data-ng-click="reset()" >Рестартирај</button>
								</div>
							</form>
							</div><!-- /.box -->
						</div>
					</div>
				</section>
				<div class="clearfix"></div>
			</div>
			<!-- <ng-include src="'views/footer.html'"></ng-include> -->
		</div>
