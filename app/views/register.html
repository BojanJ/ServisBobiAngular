<div class="wrapper" >
	<ng-include src="'views/header.html'"></ng-include>
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<section class="content-header">
			<h1>
			Додади корисник
			<small> </small>
			</h1>
		</section>
		
		<section class="content">
			<div class="row">
				<!-- left column -->
				<div class="col-md-6">
					<!-- general form elements -->
					<div class="box box-primary">
						<div class="box-header">
							<h3 class="box-title">Корисник</h3>
							</div><!-- /.box-header -->
							<!-- form start -->
							<form role="form">
								<div class="box-body">
									<div class="form-group">
										<label for="exampleInputEmail1">Корисничко име</label>
										<input type="text" class="form-control" id="exampleInputEmail1" data-ng-model="registration.userName" placeholder="Внеси корисничко име">
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">Лозинка</label>
										<input type="password" class="form-control" id="exampleInputPassword1" data-ng-model="registration.password" placeholder="Внеси лозинка">
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">Повтори лозинка</label>
										<input type="password" class="form-control" id="exampleInputPassword1" data-ng-model="registration.confirmPassword" placeholder="Повторно внеси лозинка">
									</div>
								</div>
								<div class="box-footer">
									<button type="submit" class="btn btn-primary pull-right" data-ng-click="signUp()" >Креирај</button>
								</div>
							</form>
							</div><!-- /.box -->
						</div>
						            <div class="col-md-6">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">Корисници</h3>
                  <div class="box-tools">
                    
                  </div>
                </div><!-- /.box-header -->
                <div class="box-body no-padding">
                  <table class="table">
                    <tr>
                      <th>Корисничко име</th>
                    </tr>
                    <tr ng-repeat="user in users">
                      <td>{{user.userName}}</td>
                    </tr>
                  </table>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
              </div>
					</div>
				</section>
				<div class="clearfix"></div>
			</div>
			<!-- <ng-include src="'views/footer.html'"></ng-include> -->
		</div>
