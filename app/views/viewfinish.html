<div class="wrapper" >
  <ng-include src="'views/header.html'"></ng-include>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <section class="content-header">
      <h1>
      Завршени
      <small> </small>
      </h1>
    </section>

    <section class="content">
		<div class="row">
            <div class="col-xs-12">
              <div class="box">
                <div class="box-header">
                  <h3 class="box-title"></h3>
                  <div class="box-tools">
                    <div class="input-group">
                      <input type="text" name="table_search" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Search"/>
                      <div class="input-group-btn">
                        <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                      </div>
                    </div>
                  </div>
                </div><!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                  <table class="table table-hover">
                    <tr>
                      <th>#</th>
                      <th>Корисник</th>
                      <th>Датум</th>
                      <th>IMEI</th>
                      <th>Статус</th>
                      <th>Опис</th>
                    </tr>
                    <tr ng-repeat="item in data" ng-click="viewItem(item.id)">
                      <td>{{item.id}}</td>
                      <td>{{item.fname}} {{item.lname}}</td>
                      <td>{{item.date1 | date : 'dd.MM.yyyy'}}</td>
                      <td>{{item.imei}}</td>
                      <td><span ng-show="{{item.status}} == 1" class="label label-info">Прием</span>
                            <span ng-show="{{item.status}} == 2" class="label label-warning">Сервис</span>
                            <span ng-show="{{item.status}} == 3" class="label label-primary">Вратено од сервис</span>
                            <span ng-show="{{item.status}} == 4" class="label label-success">Завршено</span>
                      </td>
                      <td>{{item.description}}</td>
                    </tr>
                  </table>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div>
          </div>
    </section>

    <div class="clearfix"></div>
  </div>
  <!-- <ng-include src="'views/footer.html'"></ng-include> -->
</div>
