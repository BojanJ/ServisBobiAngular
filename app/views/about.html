<div ng-show="!isLoaded">
    <legend>Ве молиме почекајте <i class="fa fa-spinner fa-pulse"></i> </legend>
</div>
<div class="col-lg-12" ng-show="isLoaded">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="col-md-6"><h3 class="panel-title">Преглед</h3></div>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="control-label" for="inputSmall">Пребарај</label>
                <input class="form-control input-sm" type="text" id="inputSmall" ng-model="search">
            </div>
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Име и презиме</th>
                        <th>Телефон</th>
                        <th>Imei</th>
                        <th class="text-center"  width="100">Статус</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in data | filter:search | orderBy: 'status'" ng-class="{success: item.isFinished}" ng-click="edit(item.id)" style="cursor: pointer;">
                        <td>{{item.id}}</td>
                        <td>{{item.fname}} {{item.lname}}</td>
                        <td>{{item.tel}}</td>
                        <td>{{item.imei}}</td>
                        <td class="text-center" >

                        <span ng-show="{{item.status}} == 1" class="label label-info">Прием</span>
                        <span ng-show="{{item.status}} == 2" class="label label-warning">Сервис</span>
                        <span ng-show="{{item.status}} == 3" class="label label-primary">Вратено од сервис</span>
                        <span ng-show="{{item.status}} == 4" class="label label-success">Завршено</span>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
