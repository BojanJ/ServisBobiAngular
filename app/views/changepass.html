<div class="wrapper" >
	<ng-include src="'views/header.html'"></ng-include>
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<section class="content-header">
			<h1>
			Промени лозинка
			<small> </small>
			</h1>
		</section>
		
		<section class="content">
			<div class="row">
				<!-- left column -->
				<div class="col-md-6">
					<!-- general form elements -->
					<div class="box box-primary">
						<div class="box-header">
							<h3 class="box-title">Лозинка</h3>
							</div><!-- /.box-header -->
							<!-- form start -->
							<form role="form">
								<div class="box-body">
									<div class="form-group">
					                    <div class="form-group has-feedback">
											<input type="password" class="form-control" required ng-model="oldPass" placeholder="Стара Лозинка"/>
											<span class="glyphicon glyphicon-lock form-control-feedback"></span>
										</div>
										<div class="form-group has-feedback">
											<input type="password" class="form-control" required ng-model="newPass" placeholder="Нова Лозинка"/>
											<span class="glyphicon glyphicon-lock form-control-feedback"></span>
										</div>
										<div class="form-group has-feedback">
											<input type="password" class="form-control" required ng-model="newPass2" placeholder="Повтори Лозинка"/>
											<span class="glyphicon glyphicon-lock form-control-feedback"></span>
										</div>

									</div>
								</div>
								<div class="box-footer">
									<button type="submit" class="btn btn-primary pull-right" data-ng-click="change()" >Промени</button>
								</div>
							</form>
							</div><!-- /.box -->
						</div>
					</div>
				</section>
				<div class="clearfix"></div>
			</div>
			<!-- <ng-include src="'views/footer.html'"></ng-include> -->
		</div>
